apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: Kubernetes-Deployment-Clean-CronJob
spec:
  schedule: "30 2 * * 5"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure